spring:
  application:
    name: admin-server
server:
  port: 20237
eureka:
  client:
    registryFetchIntervalSeconds: 5
    service-url:
      defaultZone: http://localhost:20230/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
    logfile:
      external-file: logs/out.log  #指向日志文件地址，需与LogBack配置的日志地址一致
logging:
  file: logs/out.log
eureka:
  client:
    service-url:
      defaultZone: http://localhost:20230/eureka/
spring:
  cloud:
    config:
      uri: http://localhost:20233
  application:
    name: product-provider
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
  profiles:
    active: dev
management:
  endpoints:
    web:
      exposure:
        include: "*"